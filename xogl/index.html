<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- script src="../build/xeogl.js"></script -->
    <script src="js/models/xeogl.js"></script>
    <script src="js/models/glTFModel.js"></script>

    <!-- link href="css/styles.css" rel="stylesheet"/ -->

<body>

<div id="info">
    GLTFModel - importing glTF with alpha mask
</div>

<script>

    //---------------------------------------------------
    // Load the model
    //---------------------------------------------------

    var model = new xeogl.GLTFModel({
        src: "models/gltf/mysample/scene.gltf"
    });

    //-----------------------------------------------------------------------------------------------------
    // Camera animation and user control
    //-----------------------------------------------------------------------------------------------------

    var scene = xeogl.getDefaultScene();
    var camera = scene.camera;

    camera.eye = [261.92, 491.56, -340.21];
    camera.look = [21.12, 243.80, -6.53];
    camera.up = [-0.30, 0.85, 0.41];

    camera.zoom(-65);

    var spinning = true;

    scene.on("tick", function () { // Slowly orbit the camera
        if (spinning) {
                camera.orbitYaw(-0.08);
        }
    });

    var cameraControl = new xeogl.CameraControl(); // User camera control


</script>
</body>
</html>

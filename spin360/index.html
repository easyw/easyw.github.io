<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spin360 Wordpress Plugin Demo with SpriteSpin</title>
    <link type="text/css" rel="stylesheet" media="all" href="./style.css">
    <script src="./scripts/page.js" type="text/javascript"></script>
    <!-- script src="http://code.jquery.com/jquery-1.11.1.js" type="text/javascript"></script -->
    <script src="./scripts/spritespin.min.js" type="text/javascript"></script>
    <meta property="og:type" content="website">
    <meta property="og:title" content="SpriteSpin example">
    <meta property="og:site_name" content="SpriteSpin">
    <meta property="og:description" content="A SpriteSpin example.">
  </head>
  <body>
  <h1>Hello from spin360 wordpress plugin</h1>
  <br>
   <table style="width:100%">
  <tr>
    <th style="width:15%">&nbsp</th>
    <th><h3><a href="spin360.zip">downloading link spin360.zip</a></h3></th>
  </tr>
</table> 

    <div style="padding-top: 5rem; padding-bottom: 5rem;" class="container">
      <!--div class="sample-view"-->
        <div class="spritespin1"></div>
        <div class="spritespin2"></div>
      <!--/div-->
        <script type="text/javascript">
          $(function(){
            $('.spritespin1').spritespin({
              //source: './images/bike6x6_big.jpg',
              //frames: 34,
              //framesX: 6,
              width: 200,
              height: 200,
              source: SpriteSpin.sourceArray('./spin360demo/rad_zoom_{frame}.jpg', { frame: [1,34], digits: 3 }),
              sense: -1,
              responsive: true
            });
          });
          $(function(){
            $('.spritespin2').spritespin({
              width: 400,
              height: 300,
              source: SpriteSpin.sourceArray('./spin360demo2/{frame}.jpg', { frame: [1,200], digits: 4 }),
              sense: -1,
              responsive: true
            });
          });
        </script>
      </div>
  </body>

</html>
